<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        overflow-y: none;
      }

      .gameContaier {
        display: grid;
        grid-template-columns: 30% 70%;
        height: 100%;
        margin: 1rem, 1rem, 1rem,1rem ;
      }

      /* LEFT SIDE (full height) */
      .livesHolder {
        display: flex;
        flex-direction: column;
        justify-content: space-between; /* space out vertically */
        align-items: center;
        padding: 1rem, 1rem, 1rem, 1rem;
        height: 100%;
      }
      .livesHolder button {
        width: 100%;
        height: 30%;
      }
      .livesHolder progress {
        width: 100%;
        height: 40%;
      }

      /* RIGHT SIDE (buttons fill full area) */
      .items {
        width: 100%;
        height: 95%;
        display: grid;
        grid-template-rows: 1fr auto 1fr;
        font-size: 100%;
      }

      .buttonHolder {
        display: grid;
        grid-template-columns: 1fr 1fr;
        width: 100%;
        height: 100%;
      }

      .buttonHolder button {
        width: 100%;
        height: 100%;
        font-size: 150%;
      }

      hr {
        width: 100%;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div class="gameContaier">
      <!-- LEFT COLUMN -->
      <div class="livesHolder">
        <button style="rotate: 180deg">Deal dmg to player 1</button>
        <div class="progressBar"><progress max="10" value="5"></progress></div>
        <button>Deal dmg to player 2</button>
      </div>

      <!-- RIGHT COLUMN -->
      <div class="items">
        <div>
          <div class="buttonHolder">
            <button style="rotate: 180deg; border: 1px solid greenyellow;" onclick="playerOneAddBlood()">+ BloodðŸ©¸</button>
            <button style="rotate: 180deg; border: 1px solid greenyellow;" onclick="playerOneAddBones()">+ BonesðŸ¦´</button>
            <button style="rotate: 180deg; border: 1px solid red;" onclick="playerOneSubtractBlood()">- BloodðŸ©¸</button>
            <button style="rotate: 180deg; border: 1px solid red;" onclick="playerOneSubtractBones()">- BonesðŸ¦´</button>
          </div>
          <div id="statsPlayer1" style="rotate: 180deg">Bones: 00 | Blood: 00</div>
          <div style="rotate: 180deg">Player 1</div>
        </div>
        <hr />
        <div>
          <div>Player 2</div>
          <div id="statsPlayer2">Bones: 00 | Blood: 00</div>
          <div class="buttonHolder">
            <button style="border: 1px solid red;" onclick="playerTwoSubtractBlood()">- BloodðŸ©¸</button>
            <button style="border: 1px solid red;" onclick="playerTwoSubtractBones()">- BonesðŸ¦´</button>
            <button style="border: 1px solid greenyellow;" onclick="playerTwoAddBlood()">+ BloodðŸ©¸</button>
            <button style="border: 1px solid greenyellow;" onclick="playerTwoAddBones()">+ BonesðŸ¦´</button>
          </div>
        </div>
      </div>
    </div>
    <script>
      const playerOneStats = document.getElementById("statsPlayer1")
      const playerTwoStats = document.getElementById("statsPlayer2")
      let playerOneBlood = 0
      let playerOneBones = 0
      let playerTwoBlood = 0
      let playerTwoBones = 0

      function playerOneAddBlood(){
        playerOneBlood= playerOneBlood + 1
        playerOneStats.innerHTML = `Bones: ${playerOneBones} | Blood: ${playerOneBlood}`
      }

      function playerOneSubtractBlood(){
        playerOneBlood= playerOneBlood - 1
        playerOneStats.innerHTML = `Bones: ${playerOneBones} | Blood: ${playerOneBlood}`
      }

      function playerOneAddBones(){
        playerOneBones= playerOneBones + 1
        playerOneStats.innerHTML = `Bones: ${playerOneBones} | Blood: ${playerOneBlood}`
      }

      function playerOneSubtractBones(){
        playerOneBones= playerOneBones - 1
        playerOneStats.innerHTML = `Bones: ${playerOneBones} | Blood: ${playerOneBlood}`
      }


      function playerTwoAddBlood(){
        playerTwoBlood= playerTwoBlood + 1
        playerTwoStats.innerHTML = `Bones: ${playerTwoBones} | Blood: ${playerTwoBlood}`
      }

      function playerTwoSubtractBlood(){
        playerTwoBlood= playerTwoBlood - 1
        playerTwoStats.innerHTML = `Bones: ${playerTwoBones} | Blood: ${playerTwoBlood}`
      }

      function playerTwoAddBones(){
        playerTwoBones= playerTwoBones + 1
        playerTwoStats.innerHTML = `Bones: ${playerTwoBones} | Blood: ${playerTwoBlood}`
      }      

      function playerTwoSubtractBones(){
        playerTwoBones= playerTwoBones - 1
        playerTwoStats.innerHTML = `Bones: ${playerTwoBones} | Blood: ${playerTwoBlood}`
      }
    </script>
  </body>
</html>
